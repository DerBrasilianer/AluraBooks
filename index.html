<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500; 700&display-swa">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    
    <body>
        <header class="cabecalho">
            <div class="container">
                <input class="container__botao" type="checkbox" id="menu">
                <label for="menu">
                    <span class="cabecalho__menu__hamburguer container__imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu__titulo">Categorias</li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Programação</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Front-End</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Infraestrutura</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Business</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Design & UX</a></li>
                </ul>
                <img class="container__imagem" src="assets/Logo.svg" alt="Logo da Alura books">
            </div>
            <div class="container">
                <a href="#"><img class="container__imagem" src="assets/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img class="container__imagem" src="assets/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img class="container__imagem" src="assets/Usuario.svg" alt="Meu perfil"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </body>

</html>
