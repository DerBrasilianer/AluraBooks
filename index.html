<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500; 700&display-swa">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>

    
    <body>
        <header class="cabecalho">
            <div class="container">
                <input class="container__botao" type="checkbox" id="menu">
                <label for="menu">
                    <span class="cabecalho__menu__hamburguer container__imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu__titulo">Categorias</li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Programação</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Front-End</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Infraestrutura</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Business</a></li>
                    <li class="lista__menu__item"><a class="lista__menu__link" href="#">Design & UX</a></li>
                </ul>
                <img class="container__imagem" src="assets/Logo.svg" alt="Logo da Alura books">
            </div>
            <div class="container">
                <a href="#"><img class="container__imagem" src="assets/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img class="container__imagem" src="assets/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img class="container__imagem" src="assets/Usuario.svg" alt="Meu perfil"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Novos Lançamentos</h2>
            <!-- Slider main container -->
            <div class="swiper">

                 <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro sobre apache kafka e sprint boot"></div>
                    <div class="swiper-slide"><img src="assets/Liderança.svg" alt="Livro sobre liderança em design"></div>
                    <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro sobre Javascript assertivo"></div>
                    <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro sobre Front-End"></div>
                    <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre Portugol"></div>
                    <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro sobre Acessibilidade Web"></div>
                </div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
            });
        </script>
    </body>

</html>
